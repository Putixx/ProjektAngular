<form (ngSubmit)="onButtonClicked()">
    <div>
        <label for="username">
            Username:
        </label>
        <input id="username" name="username" type="text" [(ngModel)]="username">
    </div>
    <div>
        <label for="email">
            E-mail:
        </label>
        <input id="email" name="email" type="email" [(ngModel)]="email">
    </div>
    <div>
        <label for="password">
            Password:
        </label>
        <input id="password" name="password" type="password" [(ngModel)]="password">
    </div>
    <div>
        <label for="image">
            Image:
        </label>
        <input id="image" name="image" type="url" [(ngModel)]="image">
    </div>
    <div>
        <label for="role">
            Role:
        </label>
        <input id="role" name="role" type="text" [(ngModel)]="role">
    </div>
    <button type="submit">{{buttonText}}</button>
</form>

<div *ngIf = "event" class="content-box">
    <h2>{{event.name}}</h2>
    <p>{{event.description}}</p>
    <p>{{event.type}}</p>
    <p>${{event.price}}</p>
    <div class="buttons-container">
        <a routerLink="/events">
            <button>Back</button>
        </a>
        <a routerLink="/tickets/{{event._id}}">
            <button>Buy ticket</button>
        </a>
    </div>
</div>

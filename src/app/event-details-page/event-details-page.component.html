<div *ngIf = "event" class="content-box">
    <h2>{{event.name}}</h2>
    <p>{{event.description}}</p>
    <p>Type: {{event.type}}</p>
    <p>Price: ${{event.price}}</p>
    <div class="buttons-container">
        <a routerLink="/events">
            <button>Back</button>
        </a>
        <a routerLink="/tickets/{{event._id}}">
            <button>Reserve ticket</button>
        </a>
    </div>
</div>

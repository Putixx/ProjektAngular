<form style="margin-left: 20%;">
    <div>
        <label for="email">
            E-mail:
        </label>
        <input id="email" name="email" type="text" [(ngModel)]="email">
    </div>
    <div>
        <label for="password">
            Password:
        </label>
        <input id="password" name="password" type="password" [(ngModel)]="password">
    </div>
    <div id="loginMessage">
        {{additionalMessage}}
    </div>
    <div id="login-button">
        <button type="submit" (click)="onSubmit()" style="margin-left: 20%; margin-top: 10px;">Login</button>
    </div>
</form>

<div>
    <a routerLink="/register">
        <button id="register-button">Not registered yet? click here!</button>
    </a>
</div>
